<!DOCTYPE html>
<html lang="en">
<head>
  <!-- External scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>

  <!-- Add CSS to style the layout -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2a2a2a;
      color: white;
      text-align: center;
    }

    .start-button, #connectButton, #depositButton {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .start-button:hover, #connectButton:hover, #depositButton:hover {
      background-color: #45a049;
    }

    #account {
      margin-top: 20px;
      font-size: 18px;
    }

    #externalAccount, #currentHash {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }

    #account, #externalAccount, #currentHash {
      margin-top: 20px;
    }

    .btn-container {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Start Screen -->
  <div class="start-screen" id="start-screen">
    <h1>Welcome to Hash World</h1>
    <p>Build your world and have fun!</p>
    <button class="start-button" onclick="startGame()">Start Game</button>
  </div>

  <!-- Web3 Connection -->
  <div class="btn-container">
    <button id="connectButton">Connect Web3</button>
  </div>

  <div id="account"></div>

  <!-- Deposit Button -->
  <div class="btn-container">
    <button id="depositButton">Deposit ETH</button>
  </div>

  <!-- Account and Hash Display -->
  <div id="externalAccount"></div>
  <div id="currentHash"></div>

  <script>
    // Web3 Integration
    const web3 = new Web3(window.ethereum);
    const contractAddress = '0xcD6a42782d230D7c13A74ddec5dD140e55499Df9'; // Replace with your contract address
    const contractABI = [
      // Define your contract ABI here
    ];

    const contract = new web3.eth.Contract(contractABI, contractAddress);

    // Wallet connection setup
    window.addEventListener('DOMContentLoaded', () => {
      const connectButton = document.getElementById('connectButton');
      const accountDiv = document.getElementById('account');

      // Check if MetaMask is installed
      if (typeof window.ethereum === 'undefined') {
        accountDiv.innerHTML = 'MetaMask is not installed. Please install MetaMask to interact with the dApp.';
        connectButton.disabled = true;
        return;
      }

      // Set up the Web3 provider using Ethers.js
      const provider = new ethers.providers.Web3Provider(window.ethereum);

      // Function to handle wallet connection
      const connectWallet = async () => {
        try {
          // Request the user's Ethereum account
          const accounts = await provider.send("eth_requestAccounts", []);
          // Display the connected account
          accountDiv.innerHTML = `Connected Account: ${accounts[0]}`;
          connectButton.innerHTML = 'Wallet Connected';
          connectButton.disabled = true;
        } catch (error) {
          console.error('Error connecting to wallet:', error);
          accountDiv.innerHTML = 'Failed to connect wallet.';
        }
      };

      connectButton.addEventListener('click', connectWallet);
    });

    // Function to handle deposit action
    document.getElementById('depositButton').addEventListener('click', async () => {
      const depositAmount = web3.utils.toWei('0.1', 'ether'); // Amount to deposit (0.1 ETH)

      try {
        // Ensure the user has connected their wallet
        const accounts = await web3.eth.getAccounts();
        if (!accounts.length) {
          alert('Please connect your wallet first.');
          return;
        }

        // Deposit the amount into the contract
        await contract.methods.deposit().send({
          from: accounts[0],
          value: depositAmount
        });

        alert('Deposit successful!');
        updateUI(); // Update UI after deposit
      } catch (error) {
        alert('Deposit failed: ' + error.message);
      }
    });

    // Function to update UI (display external account and current hash)
    async function updateUI() {
      const externalAccount = await contract.methods.externalAccount().call();
      const currentHash = await contract.methods.currentHash().call();

      document.getElementById('externalAccount').textContent = `External Account: ${externalAccount}`;
      document.getElementById('currentHash').textContent = `Current Hash: ${currentHash}`;
    }

    // Update external account and current hash display
    contract.events.HashGenerated()
      .on('data', event => {
        const sender = event.returnValues.sender;
        const hash = event.returnValues.hash;
        alert(`New HASH generated! Sender: ${sender}, HASH: ${hash}`);
        updateUI();
      })
      .on('error', (error) => {
        console.error('Error listening to HashGenerated event:', error);
      });

    // Game start function
    function startGame() {
      document.getElementById('start-screen').style.transition = "opacity 1s ease-in-out";
      document.getElementById('start-screen').style.opacity = 0;

      setTimeout(function () {
        document.getElementById('start-screen').style.display = 'none';
        initGame(); // Your game initialization function
      }, 1000);
    }

    // Camera and scene setup (unchanged from your existing code)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(5, 5, 5);
    camera.lookAt(0, 0, 0);

    // Animation loop (unchanged from your existing code)
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Resize handling (unchanged from your existing code)
    window.addEventListener('resize', function () {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
